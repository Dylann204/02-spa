<h1>Heroes <small>Marvel Y DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let heroe of heroes; let i = index"  class="card animated fadeIn fast ">
        <div class="card">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">
                   {{heroe.bio}}
                <div class="d-grid gap-2">
                    <button (click)="verHeroe(i)"
                    class="btn btn-primary" type="button">
                        Ver Mas..
                    </button>
                    <!--<a [routerLink]="['/heroe', i]" href="#" class="btn btn-outline-primary" Ver mas Link...></a>-->
                </div>
            </div>
        </div>
    </div>
</div>
